<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ZipCode to Location</title>
  
  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.css" />
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    
    <style>
        .icon-remove, .icon-check{
            display: none;
        }
    </style>

</head>
<body>

    <section class="hero hero-body is-dark container">
        <h1 class="title">US Location Info</h1>
        <h2 class="subtitle">Enter a zipcode to get location info</h2>
        <form action="" id="zipForm">
                <div class="field">
                        <div class="control has-icons-left has-icons-right">
                          <input class="input is-large zip" type="text" placeholder="Enter Zipcode">
                          <span class="icon is-small is-left">
                            <i class="fa fa-map-pin"></i>
                          </span>
                          <span class="icon is-small is-right icon-check">
                                <i class="fa fa-check"></i>
                            </span>
                              <span class="icon is-small is-right icon-remove">
                                    <i class="fa fa-remove"></i>
                             </span> 
        </form>
    </section>

    <br>
    
    <div class="container">
        <div id="output"> </div>
    </div>
    

    <script src='app.js'></script>

    


</body>
</html>
